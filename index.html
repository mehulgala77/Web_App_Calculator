<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="calculator-container">

      <div class="calculator">
        <div class="display">

          <div class="pastCalc"><span class="display-text">123</span></div>
          <div class="currentCalc"><span class="display-text">1234567890123456789dsdsdsdss</span></div>

        </div>
        <div class="controls">

          <div class="all-clear">AC</div>
          <div class="delete">DEL</div>

          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="four">4</div>
          <div class="five">5</div>
          <div class="six">6</div>
          <div class="seven">7</div>
          <div class="eight">8</div>
          <div class="nine">9</div>
          <div class="zero">0</div>

          <div class="add">+</div>
          <div class="subtract">-</div>
          <div class="multiply">*</div>
          <div class="divide">/</div>

          <div class="equal">=</div>
          <div class="decimal-point">.</div>

        </div>
      </div>

    </div>

  </body>
</html>
